<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Yurii Cherniak" />
    <link rel="stylesheet" href="css/printStyle.css" media="print" />
    <link rel="stylesheet" href="css/screenStyle.css" media="screen" />
    <title>Pop culture recipes!</title>
</head>

<body class="mainPageBody">

    <header>
        <h1 id='header'>Recipes from pop culture!<svg class="mainSvg" focusable="false" aria-hidden="true"
                style="height: 2rem; width: 2rem ;" viewBox="0 0 24 24">
                <path
                    d="M6.4 7c-.34.55-.4.97-.4 1.38C6 9.15 7 11 7 12c0 .95-.4 1.5-.4 1.5H5.1s.4-.55.4-1.5c0-1-1-2.85-1-3.62 0-.41.06-.83.4-1.38h1.5zm5 0c-.34.55-.4.97-.4 1.38 0 .77 1 2.62 1 3.62 0 .95-.4 1.5-.4 1.5h1.5s.4-.55.4-1.5c0-1-1-2.85-1-3.62 0-.41.06-.83.4-1.38h-1.5zM8.15 7c-.34.55-.4.97-.4 1.38 0 .77 1 2.63 1 3.62 0 .95-.4 1.5-.4 1.5h1.5s.4-.55.4-1.5c0-1-1-2.85-1-3.62 0-.41.06-.83.4-1.38h-1.5zm13.32-.5s.13-1.06.13-1.5c0-1.65-1.35-3-3-3-1.54 0-2.81 1.16-2.98 2.65L14.53 15H4.01c-.6 0-1.09.53-1 1.13C3.53 19.46 6.39 22 9.75 22c3.48 0 6.34-2.73 6.71-6.23L17.61 4.9c.05-.51.47-.9.99-.9.55 0 1 .45 1 1 0 .3-.1 1.25-.1 1.25l1.97.25z">
                </path>
            </svg></h1>
    </header>
    <nav class="mainNavigation" id="mainNavigation">
        <ul>
            <li><a href='#welcome'>Welcome</a></li>
            <li><a href='#articles/1'>Articles</a></li>
            <li><a href='#artInsert'>Add article</a></li>
            <li><a href='#opinions'>Visitor opinions</a></li>
            <li><a href="#addOpinion">Add your opinion</a></li>
        </ul>
    </nav>
    <main id="router-view">
        <span class="imgSection">
            <img src='fig/chef-boyardee.jpg' alt='a talented chef by the name of boyardee'>
        </span>
        <p>A collection of recipes from pop culture! Made by <i>Yurii Cherniak</i> <a
                href="mailto:yurii.cherniak@student.tuke.sk">yurii.cherniak@student.tuke.sk</a> </p>
    </main>


    <!--Templates for html, dynamically inserted by the router -->

    <script id="template-welcome" type="text/template">
    <article>
        <h2>Welcome!</h2>
        <p>
            Welcome to my page. My name is <b>Yurii Cherniak</b>. I live in <i>magic sity Kosice</i>. I am a <i>young man</i>.
            I love to discover new recipes and I would like to tell you something about my most favourite ones.
        </p>
    </article>
    </script>

    <script id="template-articles" type="text/template">
        <div id="articles-container">
        {{#data.articles}}
        <section >
            <h2><a href="{{detailLink}}">{{title}}</a></h2>  
            <p>
            by {{author}}
            </p>
        </section>
        {{/data.articles}}
        </div>

        <nav>
        {{#prevPage}}
            {{#pageCount}}
            <a href="#articles/{{prevPage}}/{{pageCount}}"><< Previous page</a>
            {{/pageCount}}
            {{^pageCount}}
            <a href="#articles/{{prevPage}}"><< Previous page</a>
            {{/pageCount}}
        {{/prevPage}}
        {{#nextPage}}
            {{#pageCount}}
            <a href="#articles/{{nextPage}}/{{pageCount}}">Next page >></a>
            {{/pageCount}}
            {{^pageCount}}
            <a href="#articles/{{nextPage}}">Next page >></a>
            {{/pageCount}}
        {{/nextPage}}
        </nav>
        <footer  class="menuLink"><a href="#mainNavigation">Back to the menu</a></footer>
    
    </script>

    <script id="template-articles-error" type="text/template">

        <article>
            <h2>Articles acquisition failed</h2>
            <p>
                {{errMessage}}
            </p>
        </article>
        <footer  class="menuLink"><a href="#mainNavigation">Back to the menu</a></footer>
    
    </script>

    <script id="template-opinions" type="text/template">
    <section  id="artOpinions">
        <h3>Visitor Opinions:</h3>
        <div id="opinionsContainer">
        {{#.}}
           <section class="opinion-section">
            <h3>{{name}} <i>{{createdDate}}</i></h3>
            <p>Email: {{email}}</p>
            <p>Comment: {{comment}}</p>
            {{#imgUrl}}
                <img src="{{imgUrl}}" alt="Comment image">
            {{/imgUrl}}
            {{#willYouReccomendMessage}}
                <p>{{willYouReccomendMessage}}</p>
            {{/willYouReccomendMessage}}
            {{#willTryRecipesMessage}}
                <p>{{willTryRecipesMessage}}</p>
            {{/willTryRecipesMessage}}
            {{#bestRecipMessage}}
                <p>{{bestRecipMessage}}</p>
            {{/bestRecipMessage}}
        </section>
        {{/.}}
        {{^.}}
        <section>
            Sorry, no opinions found.
        </section>
        {{/.}}
            </div>
        <footer  class="menuLink"><a href="#mainNavigation">Back to the menu</a></footer>
    </section>
    </script>

    <script id="template-addOpinion" type="text/template">
        <article  id="artOpnFrm">
            <h2>Your Opinion</h2>
            <p>
                Please, use the form below to state your opinion about this page.
            </p>
           <section>

            <form id="opnFrm">
                <div>
                    <label for="nameInp">Your name:</label>
                    <input type="text" placeholder="Name" id="nameInp" required />
                </div>
                <div>
                    <label for="emailInp">Your email:</label>
                    <input type="email" placeholder="Email" required id="emailInp" />
                </div>
                <div>
                    <label for="imgeInp">Image url:</label>
                    <input type="url" placeholder="Image url" id="imgInp" />
                </div>
                <div id="reccomendInp">
                    <legend>Will you reccomend our website to your friends?</legend>
                    <input type="radio" name="reccomend" id="yes" value="Yes" checked>Yes
                    <input type="radio" name="reccomend" id="no" value="No">No
                </div>
                <div>
                    <input type="checkbox" id="willTryInp" name="tryed">
                    <label for="tryed">I will try one of these recipes in future</label>
                </div>
                <div>
                    <label for="review">Please enter your comment here:</label>
                    <textarea name="review" id="commentInp" required></textarea>
                </div>
                <div>
                    <label for="recipies-choice">Choose the best recipe:</label>
                    <input list="recipies-list" id="bestRecipInp" name="recipies-choice">

                    <datalist id="recipies-list">
                        <option value="Milk steak">
                        <option value="Pan galactic gargle blaster">
                        <option value="Piemonade">
                    </datalist>
                </div>
                <div>
                    <input type="submit" value="Submit">
                    <button type="reset">
                        Reset
                    </button>
                </div>
            </form>
        </section>
            <footer  class="menuLink"><a href="#mainNavigation">Back to the menu</a></footer>
        </article>
    </script>

    <script id="template-article" type="text/template">
        <article>
            <h3>{{title}}</h3>
            <p>
                by {{author}}
            </p>
            {{#imageLink}}
            <figure>
                <img src="{{imageLink}}" alt="article figure" />
            </figure>
            {{/imageLink}}
            <div>{{{content}}}</div>
            <p>
                Keywords:
                {{tags}}
            </p>
        </article>
    
        <footer class="actionLinks">
            <a href="{{backLink}}" class="linkAsButton"><< Back</a>
            <a href="{{editLink}}" class="linkAsButton">Edit</a>
            <a href="{{deleteLink}}" class="linkAsButton">Delete</a>
            <!-- <a href="#menuTitle" class="linkAsButton">Up to the menu</a> -->
        </footer>
    
    </script>

    <script id="template-article-form" type="text/template">
        <article>
            <h2>{{formTitle}}</h2> <br><br>
    
            <form id="articleForm">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" value="{{author}}" size="50" 
                       title="Article author, max. length 100 characters." 
                       maxlength="100" placeholder="e.g. JÃ¡n Trieska" />
                <br>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" value="{{title}}" size="50"  
                       maxlength="100" pattern="\S[\S\s]*" placeholder="e.g. My story." required 
                       title="Article title, mandatory item, max. length: 100 characters. 
    The first character must not be a space."  />
                <br>
                <label for="imageLink">Image (url):</label>
                <input type="url" name="imageLink" id="imageLink" value="{{imageLink}}" size="50" 
                       title="Image URL, max. length 100 characters." maxlength="100"/>
                <br>
                <label></label>
                <button type="button" id="btShowFileUpload">
                    Upload image
                </button>
    
                <fieldset class="added hiddenElm" id="fsetFileUpload">
                    <legend>Image Upload</legend>
                    <input type="file" id="flElm" name="file" accept="image/jpeg, image/png"/>
                    <br />
                    <button type="button" id="btFileUpload">
                        Send image to server </button>
                    <button type="button" id="btCancelFileUpload">
                        Cancel uploading </button>
                </fieldset>
    
    
                <br>
                <label for="content">Article content:</label>
                <textarea
                        name="content" id="content" spellcheck="true" lang="sk"
                        cols="50" rows="20" required
                        title="Article content, mandatory item, can be plain text or in HTML.">
                  {{content}}
                </textarea>
                <br>
                <label for="tags">Keywords:</label>
                <input  type="text" name="tags" id="tags" value="{{tags}}" size="50"
                        title="Keyword list, comma separated." placeholder="e.g. village, drama" />
                <br> <br>
                <button type="reset"> Reset Form </button>
                <button type="submit"> {{submitBtTitle}} </button>
    
            </form>
        </article>
    
        <footer class="actionLinks">
            <a href="{{backLink}}" class="linkAsButton">Back</a>
            <a href="#menuTitle" class="linkAsButton">Up to the menu</a>
        </footer>
    </script>
    <!--JavaScript code, inserted as a module-->
    <script type="module" src="js/index.js"></script>
    <script src="js/articleFormsHandler.js"></script>



</body>

</html>
